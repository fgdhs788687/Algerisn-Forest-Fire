<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1A202C;
            --card-bg: rgba(45, 55, 72, 0.9);
            --primary-text: #E2E8F0;
            --secondary-text: #A0AEC0;
            --accent-color: #4FD1C5;
            --accent-glow: rgba(79, 209, 197, 0.5);
            --border-color: rgba(226, 232, 240, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--primary-text);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            max-width: 900px;
            width: 100%;
            display: grid;
            gap: 1.5rem;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        input[type="text"] {
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--primary-text);
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-glow);
            outline: none;
        }
        
        input::placeholder {
            color: var(--secondary-text);
            opacity: 0.6;
        }

        .btn {
            grid-column: 1 / -1;
            background: linear-gradient(90deg, #4FD1C5, #38B2AC);
            color: var(--dark-bg);
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(79, 209, 197, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 0.5rem;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--accent-color);
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWI Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required" />
            <input type="text" name="RH" placeholder="RH" required="required" />
            <input type="text" name="Ws" placeholder="Ws" required="required" />
            <input type="text" name="Rain" placeholder="Rain" required="required" />
            <input type="text" name="FFMC" placeholder="FFMC" required="required" />
            <input type="text" name="DMC" placeholder="DMC" required="required" />
            <input type="text" name="ISI" placeholder="ISI" required="required" />
            <input type="text" name="Classes" placeholder="Classes" required="required" />
            <input type="text" name="Region" placeholder="Region" required="required" />
            <button type="submit" class="btn">Predict FWI</button>
        </form>
        <div class="results">
            The FWI Prediction is {{results}}
        </div>
    </div>
</body>
</html>
